{% load static %}
<div class="container">
  <div class="row">

    {% for project in projects %}
    <div class="col-sm-4 mt-4">
      <a href="{% url 'project_detail' project.pk %}" style="text-decoration: none; color: black;">
        <div class="card h-100">
          <img src="{{ project.image.url }}" class="card-img-top" height="300px">
          <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description|truncatechars:45 }}</p>
            <p> 已經贊助人數: {{ project.count_donate }}</p>
          </div>
      </div>
      </a>
    </div>
    {% endfor %}

  </div>
</div>
