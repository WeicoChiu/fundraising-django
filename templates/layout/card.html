{% load static %}
{% load percent_tags %}
<div class="container">
  <div class="row">

    {% for project in projects %}
    <div class="col-sm-4 mt-4">
      <a href="{% url 'project_detail' project.pk %}" style="text-decoration: none; color: black;">
        <div class="card h-100">
          <img src="{{ project.image.url }}" class="card-img-top" height="300px">
          <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <div class="card-text">
            <p>{{ project.description|truncatechars:45 }}</p>
            <p><b>已募得金額</b></p>
            <h5 style="color: red;">
            {{ project.total_donate }} / {{project.goal}}
            </h5>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="70"
              aria-valuemin="0" aria-valuemax="100" style="width:{% percent_goal project %}%">
              {% percent_goal project %}%
              </div>
            </div>
            <br/>
            <p> 已經贊助人數: {{ project.count_donate }}</p>
            </div>
          </div>
      </div>
      </a>
    </div>
    {% endfor %}

  </div>
</div>
  </div>
</div>
